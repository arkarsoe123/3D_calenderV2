<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>အာကာစိုး တွက်နည်းတစ်ထောင် တတ်တတ်ပြောင်</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        
        body {
            font-family: 'Padauk', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .table-wrapper {
            position: relative;
            flex: 1;
            overflow: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        /* ဇယားကွက်ကို ကျစ်လျစ်အောင် ပြုပြင်ခြင်း */
        th, td {
            min-width: 50px; /* 65px မှ 50px သို့လျှော့ချ */
            height: 42px;     /* 48px မှ 42px သို့လျှော့ချ */
            text-align: center;
            font-size: 13px;
            position: relative;
            padding: 0 !important;
        }

        /* 3D Cell Box Style */
        .cell-box {
            position: absolute;
            inset: 2px; /* Gap ကို နည်းနည်းလျှော့လိုက်သည် */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            border: 0.5px solid rgba(0,0,0,0.05);
        }

        .cell-box:active {
            transform: scale(1.1);
            z-index: 50;
        }

        .dark .cell-box {
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.05);
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: max-content;
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: inherit;
            border-bottom: 1px solid #e2e8f0;
            padding: 8px 0 !important;
        }

        /* ဘယ်ဘက် အကြိမ်ရေကော်လံကို ကျဉ်းလိုက်ခြင်း */
        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 45;
            background-color: inherit;
            width: 45px !important; /* 65px မှ 45px သို့လျှော့ချ */
            min-width: 45px !important;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            border-right: 1px solid #e2e8f0;
        }

        .sticky-corner {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 60;
            background-color: inherit;
        }

        .dark .sticky-col, .dark thead th { border-color: #1e293b; }

        #path-svg {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 30;
            overflow: visible;
        }

        .connection-line {
            fill: none;
            stroke: #f59e0b;
            stroke-width: 2.5;
            stroke-dasharray: 8, 4;
            animation: dash 20s linear infinite;
            opacity: 0.7;
        }

        @keyframes dash { to { stroke-dashoffset: -500; } }

        .comment-dot {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            border: 1px solid white;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .stat-tag {
            background: rgba(37, 99, 235, 0.1);
            border: 1px dashed rgba(37, 99, 235, 0.3);
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const API_URL = 'https://sheetdb.io/api/v1/x9azbgwzmy3a7';

        const VIBRANT_COLORS = [
            '#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16', '#22c55e', 
            '#10b981', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', 
            '#a855f7', '#d946ef', '#ec4899', '#f43f5e', '#71717a', '#475569',
            '#b91c1c', '#c2410c', '#b45309', '#15803d', '#1d4ed8', '#7e22ce',
            '#be185d', '#334155', ''
        ];

        const getContrastYIQ = (hexcolor) => {
            if (!hexcolor) return 'inherit';
            hexcolor = hexcolor.replace("#", "");
            const r = parseInt(hexcolor.substr(0, 2), 16);
            const g = parseInt(hexcolor.substr(2, 2), 16);
            const b = parseInt(hexcolor.substr(4, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? 'black' : 'white';
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selected, setSelected] = useState([]);
            const [editCell, setEditCell] = useState(null);
            const [styles, setStyles] = useState({});
            const [comments, setComments] = useState({});
            const [search, setSearch] = useState("");
            const [dark, setDark] = useState(false);
            const [lineCoords, setLineCoords] = useState([]);
            
            const tableRef = useRef(null);
            const wrapperRef = useRef(null);
            const pressTimer = useRef(null);

            useEffect(() => {
                const load = async () => {
                    const cached = localStorage.getItem('la_data');
                    if (cached) setData(JSON.parse(cached));
                    setStyles(JSON.parse(localStorage.getItem('la_styles') || '{}'));
                    setComments(JSON.parse(localStorage.getItem('la_comments') || '{}'));
                    setDark(localStorage.getItem('la_dark') === 'true');

                    try {
                        const res = await fetch(API_URL);
                        const json = await res.json();
                        if (Array.isArray(json)) {
                            setData(json);
                            localStorage.setItem('la_data', JSON.stringify(json));
                        }
                    } catch (e) {
                        console.error("Fetch error:", e);
                    } finally {
                        setLoading(false);
                    }
                };
                load();
            }, []);

            const organized = useMemo(() => {
                const map = {};
                if (data.length > 0) {
                    data.forEach(item => {
                        const d = new Date(item.date);
                        const y = d.getFullYear();
                        if (!map[y]) map[y] = Array(24).fill(null);
                        const idx = d.getMonth() * 2 + (d.getDate() >= 16 ? 1 : 0);
                        map[y][idx] = String(item.number || "");
                    });
                }
                let years = Object.keys(map).sort((a, b) => Number(a) - Number(b)).map(Number);
                if (years.length === 0) years = [new Date().getFullYear()];
                const next = years[years.length - 1] + 1;
                if (!map[next]) map[next] = Array(24).fill(null);
                years.push(next);
                return { map, years };
            }, [data]);

            const activeNum = useMemo(() => {
                if (search) return search;
                if (!selected.length) return null;
                const [y, r] = selected[selected.length - 1].split('-');
                return organized.map[y]?.[r];
            }, [selected, organized, search]);

            const pathSummary = useMemo(() => {
                if (!activeNum) return null;
                const matches = [];
                organized.years.forEach(y => {
                    organized.map[y]?.forEach((val, r) => {
                        if (val === activeNum) matches.push({ year: y, round: r + 1 });
                    });
                });
                return matches;
            }, [activeNum, organized]);

            const statsByYear = useMemo(() => {
                if (!activeNum) return {};
                const stats = {};
                organized.years.forEach(y => {
                    const count = organized.map[y]?.filter(v => v === activeNum).length;
                    if (count > 0) stats[y] = count;
                });
                return stats;
            }, [activeNum, organized]);

            const updateLines = () => {
                if (!activeNum || !tableRef.current) {
                    setLineCoords([]);
                    return;
                }
                const coords = [];
                organized.years.forEach(y => {
                    organized.map[y]?.forEach((val, r) => {
                        if (val === activeNum) {
                            const cell = tableRef.current.querySelector(`[data-id="${y}-${r}"]`);
                            if (cell) {
                                coords.push({
                                    x: cell.offsetLeft + cell.offsetWidth / 2,
                                    y: cell.offsetTop + cell.offsetHeight / 2
                                });
                            }
                        }
                    });
                });
                setLineCoords(coords);
            };

            useEffect(() => {
                updateLines();
                window.addEventListener('resize', updateLines);
                return () => window.removeEventListener('resize', updateLines);
            }, [activeNum, organized]);

            useEffect(() => {
                document.body.className = dark ? 'bg-slate-950 text-slate-100 dark' : 'bg-slate-50 text-slate-900';
                localStorage.setItem('la_dark', dark);
                if (window.lucide) window.lucide.createIcons();
            }, [dark, editCell, activeNum, loading]);

            const handleTouchStart = (id, y, r, num) => {
                pressTimer.current = setTimeout(() => {
                    setEditCell({ id, y, r, num: num || "" });
                    if (navigator.vibrate) navigator.vibrate(40);
                    pressTimer.current = null;
                }, 500); 
            };

            const handleTouchEnd = () => {
                if (pressTimer.current) {
                    clearTimeout(pressTimer.current);
                    pressTimer.current = null;
                }
            };

            const handleCellClick = (id) => {
                if (selected.includes(id)) setSelected([]); 
                else setSelected([id]); 
            };

            const exportBackup = () => {
                const backup = { data, styles, comments, date: new Date().toLocaleDateString() };
                const blob = new Blob([JSON.stringify(backup)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `arkasoe_backup.json`;
                a.click();
            };

            const saveEdit = (num, comm, color) => {
                const newComms = { ...comments, [editCell.id]: comm };
                const newStyles = { ...styles, [editCell.id]: color };
                setComments(newComms);
                setStyles(newStyles);
                localStorage.setItem('la_comments', JSON.stringify(newComms));
                localStorage.setItem('la_styles', JSON.stringify(newStyles));
                
                const newData = [...data];
                const dateStr = `${editCell.y}-${String(Math.floor(editCell.r/2)+1).padStart(2,'0')}-${editCell.r%2===0?'01':'16'}`;
                const idx = newData.findIndex(d => d.date === dateStr);
                if (idx > -1) newData[idx].number = num;
                else newData.push({ date: dateStr, number: num });
                
                setData(newData);
                localStorage.setItem('la_data', JSON.stringify(newData));
                setEditCell(null);
            };

            if (loading && data.length === 0) {
                return (
                    <div className={`app-container flex items-center justify-center ${dark ? 'bg-slate-950' : 'bg-slate-50'}`}>
                        <div className="text-center">
                            <div className="spinner mx-auto mb-4"></div>
                            <p className="text-blue-600 font-bold animate-pulse">အချက်အလက်များ ရယူနေပါသည်...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container p-2 md:p-3">
                    <div className={`main-header flex justify-between items-center mb-2 p-2 rounded-xl shadow-sm ${dark ? 'bg-slate-900 border border-slate-800' : 'bg-white'}`}>
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg">
                                <i data-lucide="palette" className="w-4 h-4"></i>
                            </div>
                            <div>
                                <h1 className="text-sm font-black text-blue-600 leading-none">အာကာစိုး</h1>
                                <p className="text-[9px] font-bold opacity-60 mt-0.5">တွက်နည်းတစ်ထောင်</p>
                            </div>
                        </div>
                        <div className="flex gap-1.5">
                            <button onClick={exportBackup} className="p-1.5 rounded-lg bg-slate-100 dark:bg-slate-800">
                                <i data-lucide="download" className="w-3.5 h-3.5 text-blue-600"></i>
                            </button>
                            <button onClick={() => setDark(!dark)} className="p-1.5 rounded-lg bg-slate-100 dark:bg-slate-800">
                                <i data-lucide={dark ? "sun" : "moon"} className="w-3.5 h-3.5"></i>
                            </button>
                            <button onClick={() => {setSelected([]); setSearch("");}} className="px-2 py-1 rounded-lg bg-slate-100 dark:bg-slate-800 text-[10px] font-bold">Clear</button>
                        </div>
                    </div>

                    {activeNum && (
                        <div className={`summary-tray mb-2 p-2 rounded-xl border-l-4 border-amber-500 shadow-md ${dark ? 'bg-slate-900' : 'bg-white'}`}>
                            <div className="flex flex-col gap-1.5">
                                <div className="flex items-center gap-2 overflow-x-auto no-scrollbar">
                                    <div className="text-xl font-black text-amber-600 px-2 py-0.5 bg-amber-50 dark:bg-amber-900/20 rounded-md shrink-0">
                                        {activeNum}
                                    </div>
                                    <div className="flex gap-1">
                                        {pathSummary.map((m, idx) => (
                                            <div key={idx} className={`whitespace-nowrap px-1.5 py-0.5 rounded-md text-[8px] font-bold border ${dark ? 'bg-slate-800 border-slate-700 text-slate-400' : 'bg-slate-50 border-slate-200 text-slate-500'}`}>
                                                {m.year}/{m.round}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                    {Object.entries(statsByYear).map(([year, count]) => (
                                        <div key={year} className="stat-tag">
                                            <span className="opacity-60">{year}:</span> <span className="font-bold text-blue-600">{count}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <div ref={wrapperRef} className={`table-wrapper no-scrollbar ${dark ? 'bg-slate-950 border border-slate-800' : 'bg-white'}`}>
                        <svg id="path-svg" width={tableRef.current?.scrollWidth || 0} height={tableRef.current?.scrollHeight || 0}>
                            {lineCoords.length > 1 && (
                                <path 
                                    className="connection-line"
                                    d={`M ${lineCoords[0].x} ${lineCoords[0].y} ${lineCoords.slice(1).map(c => `L ${c.x} ${c.y}`).join(' ')}`}
                                />
                            )}
                            {lineCoords.map((c, i) => (
                                <circle key={i} cx={c.x} cy={c.y} r="3" fill="#f59e0b" />
                            ))}
                        </svg>
                        
                        <table ref={tableRef}>
                            <thead>
                                <tr className={dark ? 'bg-slate-900' : 'bg-slate-100'}>
                                    <th className="sticky-corner sticky-col z-[60] text-blue-600 text-[10px]">အကြိမ်</th>
                                    {organized.years.map(y => (
                                        <th key={y} className="font-black text-blue-600 text-[11px] tracking-tighter">
                                            {y}
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {Array.from({ length: 24 }).map((_, rIdx) => (
                                    <tr key={rIdx}>
                                        <td className={`sticky-col ${dark ? 'bg-slate-900' : 'bg-white'}`}>
                                            <div className="flex flex-col leading-none">
                                                <span className="text-[12px] font-black">{rIdx + 1}</span>
                                                <span className="text-[7px] opacity-40">{rIdx % 2 === 0 ? '၁' : '၁၆'}</span>
                                            </div>
                                        </td>
                                        {organized.years.map(y => {
                                            const id = `${y}-${rIdx}`;
                                            const num = organized.map[y]?.[rIdx];
                                            const isMatched = activeNum && num === activeNum;
                                            const isSelected = selected.includes(id);
                                            const cellColor = styles[id] || (dark ? "#1e293b" : "#ffffff");
                                            const textColor = (isMatched || isSelected) ? 'white' : getContrastYIQ(styles[id]);

                                            return (
                                                <td
                                                    key={y}
                                                    data-id={id}
                                                    onClick={() => handleCellClick(id)}
                                                    onMouseDown={() => handleTouchStart(id, y, rIdx, num)}
                                                    onMouseUp={handleTouchEnd}
                                                    onMouseLeave={handleTouchEnd}
                                                    onTouchStart={() => handleTouchStart(id, y, rIdx, num)}
                                                    onTouchEnd={handleTouchEnd}
                                                >
                                                    <div 
                                                        className="cell-box"
                                                        style={{ 
                                                            backgroundColor: isSelected ? '#ef4444' : (isMatched ? '#2563eb' : cellColor),
                                                            color: textColor,
                                                            transform: isMatched ? 'scale(1.04)' : 'none',
                                                            zIndex: isMatched ? 10 : 1
                                                        }}
                                                    >
                                                        <span className="font-bold">{num || <span className="opacity-5">.</span>}</span>
                                                        {comments[id] && <div className="comment-dot" style={{borderColor: isMatched ? '#2563eb' : cellColor}}></div>}
                                                    </div>
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <div className={`p-2 rounded-xl border flex items-center gap-2 mb-1 ${dark ? 'bg-slate-900/90 border-slate-700' : 'bg-white/90 border-slate-200'}`}>
                        <i data-lucide="search" className="w-3.5 h-3.5 opacity-40 ml-1"></i>
                        <input 
                            type="number" placeholder="ရှာရန်..." 
                            className="bg-transparent w-full outline-none text-xs font-bold"
                            value={search} onChange={e => setSearch(e.target.value)}
                        />
                        {search && <button onClick={() => setSearch("")} className="text-[10px] font-bold text-red-500 px-1">X</button>}
                    </div>
                    
                    {/* Edit Modal stays the same to maintain UX consistency */}
                    {editCell && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                            <div className={`w-full max-w-sm p-6 rounded-[2rem] shadow-2xl ${dark ? 'bg-slate-900 text-white border border-slate-800' : 'bg-white text-slate-900'}`}>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-lg font-black text-blue-600">{editCell.y} (အကြိမ် {editCell.r + 1})</h3>
                                    <button onClick={() => setEditCell(null)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full">✕</button>
                                </div>
                                <div className="space-y-4">
                                    <input 
                                        id="editNum" autoFocus defaultValue={editCell.num}
                                        className={`w-full p-3 rounded-xl text-4xl font-black text-center border-4 outline-none ${dark ? 'bg-slate-800 border-slate-700 focus:border-blue-500' : 'bg-slate-50 border-slate-200 focus:border-blue-600'}`}
                                        placeholder="--"
                                    />
                                    <textarea 
                                        id="editComm" defaultValue={comments[editCell.id] || ""}
                                        className={`w-full p-3 rounded-xl border-2 resize-none text-sm outline-none ${dark ? 'bg-slate-800 border-slate-700 focus:border-blue-500' : 'bg-slate-50 border-slate-200 focus:border-blue-600'}`}
                                        placeholder="မှတ်ချက်..." rows="2"
                                    />
                                    
                                    <div className="color-grid no-scrollbar grid grid-cols-6 gap-2 max-h-[120px] overflow-y-auto p-2 bg-black/5 rounded-xl">
                                        {VIBRANT_COLORS.map(c => (
                                            <button 
                                                key={c} 
                                                onClick={() => saveEdit(document.getElementById('editNum').value, document.getElementById('editComm').value, c)}
                                                className="aspect-square rounded-md border-2 border-white shadow-sm"
                                                style={{ background: c || (dark ? '#334155' : '#e2e8f0') }}
                                            />
                                        ))}
                                    </div>

                                    <div className="flex gap-2">
                                        <button onClick={() => setEditCell(null)} className="flex-1 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 font-bold text-sm">ပယ်ဖျက်</button>
                                        <button onClick={() => saveEdit(document.getElementById('editNum').value, document.getElementById('editComm').value, styles[editCell.id])}
                                            className="flex-1 py-3 rounded-xl bg-blue-600 text-white font-black text-sm shadow-lg shadow-blue-500/30">သိမ်းမည်</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
